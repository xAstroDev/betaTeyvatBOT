<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Interactive map of Teyvat allows you to find Anemoculus, Geoculus, Waypoints, Regional Specialties, Chests, and more for Genshin Impact." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!--
      Style required for leaflet not to become absolute garbage.
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"
      integrity="sha512-RLEjtaFGdC4iQMJDbMzim/dOvAu+8Qp9sw7QE4wIMYcg2goVoivzwgSZq9CsIxp4xKAZPKh5J2f2lOko2Ze6FQ=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
      integrity="sha512-gc3xjCmIy673V6MyOAZhIW93xhM9ei1I+gLbmFjUHIjocENRsLX/QUE1htk5q1XV2D/iie/VQ8DXI6Vu8bexvQ=="
      crossorigin="anonymous"
    />
    <!-- 
      ANALYSIS
      Verify ownership to enable the Google Search Console.
    -->
    <meta name="google-site-verification" content="9b8zWzUcVmznKSwxvRUYv23icg5g8jeMBP858kYEjNs" />
    <title>GenshinMap</title>
  </head>
  <body>
    <noscript>Paimon thinks you need to enable JavaScript to use this application!</noscript>
    <div id="root"></div>

    <!-- 
      add entry for snowpack, only used in dev, it is pruned in production.
    -->
    <script>
      if ('%MODE%' === 'development') {
        // we wrap this in a function to prevent the variables from leaking out
        (function() { 
          console.log('[dev] injecting snowpack entry')
          var snowpackEntryScript = document.createElement('script');
          snowpackEntryScript.setAttribute('type', 'module');
          snowpackEntryScript.setAttribute('src', '/_dist_/index.js');
          document.head.appendChild(snowpackEntryScript);
        }())
      }
    </script>
  </body>
</html>
